<div class="m-3 justify-content-center">
  <h2>Create a Product to Sell!</h2>
  <form class="mx-auto" style="width: 70%" [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)">
    <div class="form-group my-1">
      <label for="name">
        Name
      </label>
      <input required class="form-control" id="name" type="text" formControlName="name">
    </div>
    <div class="form-group my-1">
      <label for="description">
        Description
      </label>
      <textarea required style="height: 10em" class="form-control" id="description" type="textarea" formControlName="description"></textarea>
    </div>
    <div class="form-group my-3 row">
      <div class="form-group col-md-3">
        <label for="price">
          Price
        </label>
        <input required class="form-control-sm col-sm-2 mx-1" id="price" type="number" formControlName="price">
      </div>
      <div class="form-group col-md-3">
        <label for="stock">
          Stock
        </label>
        <input required class="form-control-sm col-sm-2 mx-1" id="stock" type="number" formControlName="stock">
      </div>
      <div class="form-group col-md-4">
        <label for="category">
          Category
        </label>
        <select class="form-control-sm col-sm-7 mx-1" name="by_category" id="category" formControlName="category">
          <option value="">----------</option>
          <option value="Pants">Pants</option>
          <option value="Jeans">Jeans</option>
          <option value="Shirts">Shirts</option>
          <option value="Jackets">Jackets</option>
          <option value="Underwear">Underwear</option>
        </select>
      </div>



    </div>
    <div class="form-group my-1">
      <label for="image">
        Image
      </label>
      <input required class="form-control" id="image" type="url" formControlName="image">
    </div>
    <div class="form-group my-1">
      <label for="group">
        Group
      </label>
      <input class="form-control" id="group" type="text" formControlName="group">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
