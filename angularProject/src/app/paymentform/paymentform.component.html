<div style="width: 30%" class="container justify-content-center mt-5">
  <form  class="justify-content-center" [formGroup]="paymentForm" (ngSubmit)="onSubmit(paymentForm.value)">
    <div class="form-group my-1">
      <label for="card">
        Card Type
      </label>
      <select required class="form-control-sm col-sm-6" name="card" id="card" formControlName="card">
        <option *ngFor="let card of cards" value="{{card.value}}">{{card.name}}</option>
      </select>
    </div>
    <div class="form-group my-1">
      <label for="number">
        Number
      </label>
      <input required class="form-control" id="number" type="number" formControlName="number">
    </div>
    <div class="form-group my-1">
      <label for="data">
        Date
      </label>
      <input required class="form-control" id="data" type="date" formControlName="date">
    </div>
    <div class="form-group my-1">
      <input required class="form-control" id="cvc" type="number" formControlName="cvc" placeholder="cvc">
    </div>
    <div class="form-group my-1">
      <input class="form-control" id="name" type="text" formControlName="name" placeholder="name" required>
    </div>
    <button  class="btn btn-primary mt-2" type="submit">PAY!</button>
  </form>
</div>
