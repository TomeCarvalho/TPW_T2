
<div style="width: 30%" class="container justify-content-center mt-5">
  <form  class="justify-content-center" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group my-1">

      <label for="username">
        Username
      </label>
      <input class="form-control" id="username" type="text" formControlName="username">

    </div>
    <div class="form-group my-1">
      <label for="password">
        Password
      </label>
      <input class="form-control" id="password" type="password" formControlName="password">
    </div>
    <button  class="btn btn-primary mt-2" type="submit">Log in</button>
  </form>
</div>
