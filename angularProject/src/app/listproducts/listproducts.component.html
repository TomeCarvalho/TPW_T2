<div class="container">
  <app-filter></app-filter>
  <div class="card-group" *ngFor="let products of products_group">
    <div *ngFor="let product of products">
      <a class="text-white" routerLink="/products/{{ product.id }}">
        <div class="card" style="width: 18em; height: 26em">
          <img *ngIf="product.images[0]" class="card-img-top" src="{{ product.images[0] }}" alt="Card image cap"
               style="height: 18rem; object-fit: scale-down">
          <img *ngIf="!product.images[0]" class="card-img-top" src="http://www.quasetudo.eu/wp-content/themes/consultix/images/no-image-found-360x260.png" alt="Card image cap"
               style="height: 18rem; object-fit: scale-down">
          <div class="card-body bg-secondary text-light align-text-bottom" style="height: 8em; width: 18em">
            <h5 class="card-title">{{ product.name }}</h5>
            <h5 class="card-text">{{ product.price }}â‚¬</h5>

            <br *ngIf="!product.group">

            <span *ngFor="let group of product.group" class="badge bg-primary">{{ group.name }}</span>
            <i *ngIf="product.hidden" class="fa fa-eye-slash"></i>

          </div>
        </div>
      </a>
    </div>
  </div>
</div>
