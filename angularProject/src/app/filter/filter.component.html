<div class="container mt-3">
  <form [formGroup]="filterForm" (ngSubmit)="onSubmit(filterForm.value)">
    <!-- {% csrf_token %} --->
    <div class="form-group row">
      <div class="form-group col-md-2">
        <label for="category" class="col-form-label col-form-label-sm col-sm-6">
          By Category
        </label>
        <select class="form-control-sm col-sm-6" name="by_category" id="category" formControlName="category">
          <option value="">----------</option>
          <option value="pant">Pants</option>
          <option value="jeans">Jeans</option>
          <option value="shirts">Shirts</option>
          <option value="jackets">Jackets</option>
          <option value="underware">Underwear</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label class="col-form-label col-form-label-sm col-sm-6">
          By Group
        </label>
        <select class="form-control-sm col-sm-6" name="by_group" id="group" formControlName="group">
          <option value="">----------</option>
          <option *ngFor="let group of groups" value="{{group.value}}}">{{group.name}}</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label class="col-form-label col-form-label-sm col-sm-6">
          Lower Limit
        </label>
        <input type="number" class="form-control-sm col-sm-6" name="by_price_Lower" style="width: 3em" id="lower" formControlName="lower">
      </div>
      <div class="form-group col-md-2">
        <label class="col-form-label col-form-label-sm col-sm-6">
          Upper Limit
        </label>
        <input type="number" class="form-control-sm col-sm-6" name="by_price_Upper" style="width: 3em" id="upper" formControlName="upper">
      </div>
      <div class="form-group col-md-2">
        <label class="col-form-label col-form-label-sm col-sm-6 text-center">
          Order
        </label>
        <select class="form-control-sm col-sm-6" name="order" id="order" formControlName="order">
          <option value="">----------</option>
          <option *ngFor="let ord of order" value="{{ord.value}}">{{ord.name}}</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <input type="submit" value="Filter" class="btn btn-primary ml-2">
      </div>

    </div>
  </form>
</div>
